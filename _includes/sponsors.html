<div class="sponsors">
    <div class="heading">
        <h2>Sponsors</h2>
    </div>
    {% for sponsor in site.data.sponsors %}
        {% if sponsor[1].premium %}
        <a href="{{ sponsor[1].url }}" target="_blank">
            <img src="{{ sponsor[1].logo }}" alt="{{ sponsor[1].name }}"/>
        </a>
        {% endif %}
    {% endfor %}
</div>
